name: orienteering_ar_athlete
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  ar_flutter_plugin: ^0.4.3
  audioplayers: ^0.20.0
  bubble: ^1.2.1
  dio: ^4.0.0
  flare_flutter: ^3.0.2
  flutter_svg: any
  flutter_compass: ^0.6.1
  flutter_slidable: any
  flutter_html: ^2.1.0
  flutter_circular_text: ^0.3.1
  flutter_custom_clippers: ^2.0.0
  flutter_rounded_date_picker: 2.0.2
  get:
  get_storage: ^2.0.2
  google_sign_in: ^5.0.4
  image_picker: ^0.8.0+3
  jiffy: ^4.1.0
  http_parser: ^4.0.0
  share: ^2.0.4
  timeago: ^3.1.0
  sensors: ^2.0.3
  location: ^4.0.0
  screenshot: ^1.2.3
  url_launcher: ^6.0.9
  pull_to_refresh: ^2.0.0
  cupertino_icons: ^1.0.2
  wc_flutter_share: ^0.4.0
  stop_watch_timer: ^1.3.1


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/medals/


  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
    - family: Oswald
      fonts:
        - asset: fonts/Oswald-Regular.ttf